<!doctype html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Генератор ссылок для Facebook Messenger</title>
  </head>
  <body>
    <h1>Генератор ссылок для Facebook Messenger</h1>
    <p>Вы можете сделать простую ссылку для Мессенджера Facebook или сгенерировать HTML-код для вашего сайта.</p>

    <script>
      let messenger = {"inputType":"string","name":"Messenger","slug":"fb-messenger","short":"fm","short_link":"https://m.me/{-}"};
      let riotLocalize = {"label":"Введите уникальное название вашей страницы на Facebook","placeholder":"Введите имя аккаунта на Фейсбуке","result":"Вот ссылка на ваш аккаунт в Мессенджере Facebook, скопируйте ее и используйте где угодно.","imageLink":"Напишите мне в Facebook Messenger"};
      let all_messengers = {"html_code":"HTML-код со ссылкой"};
      window.translations = Object.assign(messenger, riotLocalize, all_messengers);
    </script>
  </body>
