<title>Генератор ссылок для Telegram</title>
<body>
  <h1>Генератор ссылок для Telegram</h1>
  <p>Вы можете сделать простую ссылку для Телеграма или сгенерировать HTML-код для вашего сайта.</p>

  <script>
    let messenger = {"inputType":"string","name":"Telegram","slug":"telegram","short":"tg","short_link":"tg://resolve?domain={-}"};
    let riotLocalize = {"label":"Введите ваш логин для Telegram","placeholder":"Например: username","result":"Вот ссылка на ваш Телеграм, скопируйте ее и используйте где угодно.","imageLink":"Напишите мне в Telegram"};
    let all_messengers = {"html_code":"HTML-код со ссылкой"};
    window.translations = Object.assign(messenger, riotLocalize, all_messengers);
  </script>
