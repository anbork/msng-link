<title>Facebook Messenger Link Generator</title>
<body>
  <h1>Facebook Messenger Link Generator</h1>
  <p>Sie können sowohl einen kurzen Facebook Messenger-Link erstellen als auch HTML-Code für Ihre Website generieren lassen.</p>

  <script>
    let messenger = {"inputType":"string","name":"Messenger","slug":"fb-messenger","short":"fm","short_link":"https://m.me/{-}"};
    let riotLocalize = {"label":"Geben Sie Ihren Facebook-Benutzernamen ein","placeholder":"Ihr Seitenname","result":"Hier ist Ihr Link für Facebook Messenger - einfach kopieren und nutzen, wo Sie wollen","imageLink":"Texten Sie mich im Facebook Messenger an!"};
    let all_messengers = {"html_code":"HTML Link Code"};
    window.translations = Object.assign(messenger, riotLocalize, all_messengers);
  </script>
