<title>Skype Link Generator</title>
<body>
  <h1>Skype Link Generator</h1>
  <p>Sie können sowohl einen kurzen Skype-Link erstellen als auch HTML-Code für Ihre Website generieren lassen.</p>

  <script>
    let messenger = {"inputType":"string","name":"Skype","slug":"skype","short":"sk","short_link":"skype:{-}?chat"};
    let riotLocalize = {"label":"Geben Sie Ihren Skype-Namen ein","placeholder":"Ihr Benutzername oder Email","result":"Hier ist Ihr Link für Skype - einfach kopieren und nutzen, wo Sie wollen","imageLink":"Texten Sie mich auf Skype an!"};
    let all_messengers = {"html_code":"HTML Link Code"};
    window.translations = Object.assign(messenger, riotLocalize, all_messengers);
  </script>
</body>
