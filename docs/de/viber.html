    <h1>Viber Link Generator</h1>

      let messenger = {"inputType":"number","name":"Viber","slug":"viber","short":"vi","short_link":"viber://add?number={-}"};

      window.translations = Object.assign(messenger, riotLocalize, all_messengers);
    </script>
