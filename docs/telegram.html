<title>Telegram Link Generator</title>
<body>
  <h1>Telegram Link Generator</h1>
  <p>You can create a simple Telegram link or generate HTML code for your website.</p>

  <script>
    let messenger = {"inputType":"string","name":"Telegram","slug":"telegram","short":"tg","short_link":"tg://resolve?domain={-}"};
    let riotLocalize = {"label":"Enter your Telegram login","placeholder":"For example: Username","result":"Here is your link for Telegram, copy it and use where you want","imageLink":"Message me on Telegram"};
    let all_messengers = {"html_code":"HTML link code"};
    window.translations = Object.assign(messenger, riotLocalize, all_messengers);
  </script>
