---
title: MSNG.link is a tool for creating deeplink for any messenger application
permalink: 404.html
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/css/index.css' | url }}">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>If you want to create your custom messenger link, welcome to <a href="{{ "/" | url }}">home page</a></p>
    <div id="button"></div>
    <script>
      let url = new URL(window.location);
      let urlParts = url.pathname.split('/');
      let isMobile = (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
      let deeplink = null;

      switch(urlParts[1]) {
        case 'wa':
          deeplink = "whatsapp://send?phone=" + urlParts[2];
          break;
        case 'vi':
          if (isMobile) {
            deeplink = "viber://add?number=" + urlParts[2];
          } else {
            deeplink = "viber://chat?number=" + urlParts[2];
          }
          break;
        case 'tg':
          deeplink = "tg://resolve?domain=" + urlParts[2];
          break;
      }

      if (deeplink) {
        window.location = deeplink;

        var a = document.createElement('a');
        var linkText = document.createTextNode("Open");
        a.appendChild(linkText);
        a.title = 'messenger link';
        a.href = deeplink;
        document.getElementById('button').appendChild(a);
      }

    </script>
  </body>
</html>
